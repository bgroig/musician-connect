<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2>Now it's time to create your profile so that you can begin connecting with other musicians in your area.</h2>

<form method="post" style="max-width:600px;" th:object="${musician.profile}">

    <div class="form-group">
        <label th:for="instrument">Instrument</label>
        <input class="form-control" th:field="*{instrument}" />
        <span th:errors="*{instrument}" class="error"></span>
    </div>

    <div class="form-group">

        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
        <span th:errors="*{description}" class="error"></span>

    </div>

    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="*{location}" />
        <span th:errors="*{location}" class="error"></span>
    </div>

    <input type="submit" value="Create a Profile" />
</form>

</body>
</html>
