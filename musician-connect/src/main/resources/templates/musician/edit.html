<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="..." th:object="${musician}">

<div class="form-group">
    <label th:for="instruments">Instruments</label>
    <input class="form-control" th:field="*{instruments}" />
    <span th:errors="*{instruments}" class="error"></span>
</div>

<div class="form-group">
    <label th:for="description">Description</label>
    <textarea class="form-control" th:field="*{description}"></textarea>
    <span th:errors="*{description}" class="error"></span>

</div>

<div class="form-group">
    <label th:for="location">Location</label>
    <input class="form-control" th:field="*{location}" />
    <span th:errors="*{location}" class="error"></span>
</div>

    <div class="form-group">
        <label th:for="*{edit}">Edit</label>
        <input class="form-control" th:field="*{propertyName}" />
        <span th:errors="*{propertyName}" class="error"></span>
    </div>

    <input type="submit" value="Save" />

</form>
</body>
</html>
